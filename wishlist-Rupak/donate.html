<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./donate.css">
    <link rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b34893e14.js" crossorigin="anonymous"></script>

<body>
    <div id="container">
        <h1>Donate to a Cause</h1>
        <hr>
        <div id="donate">
            <div> <img src="https://ak1.ostkcdn.com/img/mxc/mercy-housing-logo.svg?impolicy=mediumlow" alt="image">
            </div>
            <div class="tag">Give the gift of vibrant, healthy homes for <br> people in need.<u>Learn More</u>
            </div>
            <div id="amount">
                <form id="form">

                    <fieldset>
                        <legend>Amount</legend>
                        <select name="" id="select">
                            <option value="$1 Donation">$1 Donation</option>
                            <option value="$5 Donation">$5 Donation</option>
                            <option value="$10 Donation">$10 Donation</option>
                            <option value="$25 Donation">$25 Donation</option>
                            <option value="$100 Donation">$100 Donation</option>
                        </select>

                    </fieldset>

                </form>
            </div>
            <button id="button" type="button">Add to Cart
            </button>



        </div>

        <hr>
        <div id="backtotop">
            <center> <button id="top"><a href="#"> <i class="fas fa-arrow-up"></i> </a> </button></center>
            <p class="para">Back to Top</p>
        </div>





    </div>
    <hr>

    <!-- coupon section -->
    <div id="discount">
        <div><img class="furniture" src="./donate sc/furniture.PNG" alt="graphics of furniture"></div>

        <div class="coupon">
            <h3>Sign up for exclusive updates and receive a</h2>
                <h1>15% OFF COUPON</h1>
                <p>Terms & Conditions | Privacy Policy</p>
        </div>

        <div class="dis_input">
            <input type="text" placeholder="Your Email Adress">
            <button>SignUp</button>
        </div>
    </div>
</body>
